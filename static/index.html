<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepRead AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #111111;
            --border-color: #333333;
            --text-main: #f0f0f0;    /* Brightened from #fff */
            --text-muted: #a0a0a0;   /* Brightened from #888 */
            --accent: #ffffff;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            padding: 0; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- FIXED HEADER --- */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(5, 5, 5, 0.9); /* Slightly more opaque for text clarity */
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand { 
            font-weight: 800; 
            letter-spacing: -0.5px; 
            font-size: 1.3rem; 
            margin-bottom: 12px;
            color: white;
            text-transform: uppercase;
        }

        .search-box { 
            width: 90%; 
            max-width: 600px;
            display: flex; 
            background: #0a0a0a; 
            border: 1px solid #444; 
            border-radius: 8px; 
            padding: 6px; 
            transition: border-color 0.2s;
        }
        
        .search-box:focus-within { border-color: var(--accent); }

        input { 
            flex-grow: 1; 
            padding: 12px 15px; 
            background: transparent; 
            border: none; 
            color: white; 
            font-size: 16px; 
            font-family: 'Inter', sans-serif;
            outline: none; 
        }

        button.search-btn { 
            padding: 10px 25px; 
            background: var(--accent); 
            color: black; 
            border: none; 
            border-radius: 6px; 
            font-weight: 700; 
            cursor: pointer; 
            transition: transform 0.1s;
        }
        button.search-btn:hover { transform: scale(0.98); opacity: 0.9; }

        /* --- LAYOUT --- */
        .content-wrapper {
            max-width: 800px;
            margin: 150px auto 40px auto; 
            padding: 0 20px;
        }

        /* --- RESULTS CARDS --- */
        .card { 
            background: var(--card-bg); 
            padding: 25px; 
            border-radius: 12px; 
            margin-bottom: 24px; 
            border: 1px solid var(--border-color); 
            transition: all 0.2s ease;
        }
        .card:hover { 
            border-color: #666; 
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .card h3 { 
            margin: 0 0 10px 0; 
            font-weight: 700; 
            font-size: 1.25rem;
            line-height: 1.4; 
            color: white;
        }
        .meta { color: var(--text-muted); font-size: 0.9em; margin-bottom: 15px; font-weight: 500; }
        
        /* IMPROVED ABSTRACT READABILITY */
        .abstract { 
            color: #d4d4d4; /* Much lighter grey */
            line-height: 1.6; 
            font-size: 1rem; /* Larger font */
            margin-bottom: 20px;
        }

        /* --- ACTION BUTTONS --- */
        .action-row { display: flex; gap: 12px; margin-top: 20px; }

        .icon-btn { 
            flex: 1; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #444; 
            background: transparent; 
            color: #eee; 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 14px; 
            text-align: center; 
            transition: all 0.2s; 
        }
        .icon-btn:hover { background: #222; border-color: #fff; color: white; }

        .magic-btn { 
            flex: 2; 
            background: var(--accent); 
            color: black; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 700; 
            font-size: 14px; 
            transition: all 0.2s; 
        }
        .magic-btn:hover { opacity: 0.9; box-shadow: 0 0 20px rgba(255,255,255,0.25); }

        /* --- READER VIEW (The Blog Post) --- */
        #reader-view { display: none; background: var(--card-bg); padding: 50px; border-radius: 12px; border: 1px solid var(--border-color); }
        
        /*  READABILITY FIXES HERE */
        .article-content { 
            line-height: 1.9;    /* More breathing room */
            font-size: 18px;     /* Larger, standard reading size */
            color: #e5e5e5;      /* High contrast off-white */
            max-width: 68ch;     /* Limits line length for easier scanning */
            margin: 0 auto;      /* Centers the text block */
        }
        
        .article-content h1 { font-size: 2.2em; color: white; margin-top: 40px; letter-spacing: -1px; line-height: 1.2; }
        .article-content h2 { font-size: 1.6em; color: white; margin-top: 50px; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .article-content p { margin-bottom: 25px; }
        .article-content strong { color: white; font-weight: 700; }
        .article-content ul { background: #080808; padding: 30px 40px; border-radius: 8px; border: 1px solid #333; margin: 30px 0; }
        .article-content li { margin-bottom: 10px; }

        /* FAQ Styling */
        .faq-section { margin-top: 60px; border-top: 1px solid var(--border-color); padding-top: 40px; max-width: 68ch; margin-left: auto; margin-right: auto; }
        .faq-header { font-size: 1.4em; font-weight: 700; margin-bottom: 25px; color: white; }
        
        details { background: #080808; margin-bottom: 15px; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        summary { padding: 18px; cursor: pointer; font-weight: 600; color: #eee; list-style: none; display: flex; justify-content: space-between; font-size: 1.05em; }
        summary:hover { background: #111; }
        .faq-answer { padding: 0 18px 18px 18px; color: #bbb; border-top: 1px solid #222; line-height: 1.7; font-size: 0.95em; }

        /* --- LOADER --- */
        #loader { display: none; text-align: center; padding: 100px 20px; }
        .loader-spinner {
            width: 50px; height: 50px; 
            border: 4px solid #333; 
            border-top: 4px solid #fff; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin: 0 auto 25px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- RECOMMENDATIONS --- */
        .rec-card { background: #000; border: 1px solid var(--border-color); padding: 20px; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .rec-card:hover { border-color: white; transform: translateY(-3px); }
        .rec-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 15px; margin-top: 20px; }

    </style>
</head>
<body>

    <div class="fixed-header">
        <div class="brand">DeepRead AI</div>
        <div class="search-box">
            <input type="text" id="query" placeholder="Search research papers..." onkeypress="handleEnter(event)">
            <button class="search-btn" onclick="searchPapers()">SEARCH</button>
        </div>
    </div>

    <div class="content-wrapper">
        
        <div id="main-view">
            <div id="results">
                <div style="text-align:center; padding: 80px 20px; color: #444;">
                    <div style="font-size: 50px; margin-bottom: 20px; opacity: 0.2; filter: grayscale(1);">üß†</div>
                    <p style="font-size: 1.1em;">Search for a topic to begin your research.</p>
                </div>
            </div>
        </div>

        <div id="loader">
            <div class="loader-spinner"></div>
            <h3 style="margin: 0; color: white;">Analyzing Paper...</h3>
            <p style="color:#888; font-size: 0.9em; margin-top: 10px;">Processing with AI Agent</p>
        </div>

        <div id="reader-view">
            <button onclick="goBack()" style="background: transparent; color: #888; border: 1px solid #333; padding: 8px 20px; border-radius: 30px; cursor: pointer; margin-bottom: 40px; font-size: 13px; font-weight: 600;">‚Üê Back to Search</button>
            
            <div id="summary-content" class="article-content"></div>

            <div class="faq-section">
                <div class="faq-header">Frequently Asked Questions</div>
                <div id="faq-container"></div>
            </div>

            <hr style="margin: 60px 0; border:0; border-top:1px solid #222;">
            
            <div style="text-align:center; color:#555; font-weight:700; font-size:12px; text-transform:uppercase; margin-bottom:20px; letter-spacing: 2px;">Continue Research</div>
            <div class="rec-container" id="rec-cards"></div>
        </div>

    </div>

    <script>
        const API_URL = ""; // Relative path

        function handleEnter(e) { if(e.key === 'Enter') searchPapers(); }

        async function searchPapers() {
            const query = document.getElementById('query').value;
            if(!query) return;
            document.getElementById('results').innerHTML = '<div style="text-align:center; padding:40px; color:#666;">Searching...</div>';
            
            try {
                const res = await fetch(`${API_URL}/search`, {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({query: query})
                });
                const data = await res.json();
                renderResults(data.papers);
            } catch(e) {
                alert("Connection Error. Is the backend running?");
            }
        }

        function renderResults(papers) {
            const div = document.getElementById('results');
            div.innerHTML = '';
            
            if (!papers || papers.length === 0) {
                div.innerHTML = '<div style="text-align:center; padding:40px; color:#666;">No results found.</div>';
                return;
            }

            papers.forEach(p => {
                div.innerHTML += `
                    <div class="card">
                        <h3>${p.title}</h3>
                        <div class="meta">
                             ${p.authors ? p.authors.split(',')[0] + ' et al.' : 'Unknown'} &nbsp;‚Ä¢&nbsp; ${p.year}
                        </div>
                        
                        <div class="action-row">
                            <a href="${p.pdf_url}" target="_blank" class="icon-btn"> Preview</a>
                            <a href="${p.pdf_url}" download class="icon-btn"> Download</a>
                            <button class="magic-btn" onclick="summarize('${p.pdf_url}', '${escape(p.title)}')">Explain</button>
                        </div>
                    </div>
                `;
            });
        }

        async function summarize(url, title) {
            document.getElementById('main-view').style.display = 'none';
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('loader').style.display = 'block';
            window.scrollTo(0,0);

            try {
                const res = await fetch(`${API_URL}/agent_summarize`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({pdf_url: url, title: unescape(title)})
                });
                const data = await res.json();
                
                document.getElementById('summary-content').innerHTML = marked.parse(data.html_content);
                
                const faqDiv = document.getElementById('faq-container');
                faqDiv.innerHTML = '';
                if(data.faq && data.faq.length > 0) {
                    data.faq.forEach(item => {
                        faqDiv.innerHTML += `<details><summary>${item.question}</summary><div class="faq-answer">${item.answer}</div></details>`;
                    });
                } else {
                    faqDiv.innerHTML = '<div style="color:#666">No questions generated.</div>';
                }

                const recDiv = document.getElementById('rec-cards');
                recDiv.innerHTML = '';
                if(data.recommendations) {
                    data.recommendations.forEach(r => {
                        recDiv.innerHTML += `
                            <div class="rec-card" onclick="summarize('${r.pdf_url}', '${escape(r.title)}')">
                                <div style="font-weight:600; font-size:0.95em; margin-bottom:5px; color: white;">${r.title}</div>
                                <div style="font-size:0.85em; color:#888;"> ${r.year}</div>
                            </div>
                        `;
                    });
                }

                document.getElementById('loader').style.display = 'none';
                document.getElementById('reader-view').style.display = 'block';
                
            } catch (e) {
                console.error(e);
                alert("Error loading paper. Please try again.");
                goBack();
            }
        }

        function goBack() {
            document.getElementById('reader-view').style.display = 'none';
            document.getElementById('loader').style.display = 'none';
            document.getElementById('main-view').style.display = 'block';
        }
    </script>
</body>
</html>
